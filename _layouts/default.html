<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="wrapper-navigation ph3 flex justify-between items-center">
        <div class="flex items-center">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="../images/transparentlogo.png" /></a>
          <h1 class="site-name f3 lh-copy"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
        </div>
        <!--
          Hiding navigation until pages are complete.
        <nav>
            <a href="{{ site.baseurl }}/contact">About</a>
            <a href="{{ site.baseurl }}/events">Events</a>
            <a href="{{ site.baseurl }}/resources">Resources</a>
        </nav>
        -->
    </div>

    <div id="main" role="main">
        {{ content }}
    </div>

    <div class="wrapper-footer">
      <footer class="footer flex items-center justify-center">
        <a href="https://www.ocf.berkeley.edu">
          <img src="https://www.ocf.berkeley.edu/hosting-logos/ocf-hosted-penguin-dark.svg"
              alt="Hosted by the OCF" style="border: 0;" />
        </a>
        <span class="pl3 gray">&copy; Songwriting at Berkeley, 2020</span>
        <!--{% include svg-icons.html %}-->
      </footer>
    </div>
      {% include analytics.html %}
  </body>
